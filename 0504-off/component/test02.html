<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app1">
      <my-local></my-local>
      <my-local></my-local>
      <my-local2></my-local2>
      <my-local2></my-local2>
    </div>
    <div id="app2">
      <my-local3></my-local3>
      <my-local3></my-local3>
    </div>
    <script>
      new Vue({
        el: "#app1",
        components: {
          "my-local": {
            template: "<div>my-local</div>",
          },
          "my-local2": {
            template: "<div>my-local2</div>",
          },
        },
      });
      new Vue({
        el: "#app2",
      });
    </script>
  </body>
</html>
