<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="plusCount()">plus</button>
      <button @click="minusCount">minus</button>
      <h1>{{count}}</h1>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          plusCount() {
            this.count++;
            console.log("plus");
          },
          minusCount() {
            this.count--;
            console.log("minus");
          },
        },
      });
    </script>
  </body>
</html>
