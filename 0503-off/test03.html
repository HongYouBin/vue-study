<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{ msg }}</div>
      <div v-text="'name'"></div>
      <div v-html="msg"></div>
      <div>{{count + 1 + '카운트'}}</div>
      <div v-text="count + 1 + '카운트'"></div>

    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            count: 1,
            msg: "<h2>h2 텍스트 입니다.</h2>",
          };
        },
      });
    </script>
  </body>
</html>
