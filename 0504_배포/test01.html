<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div><button v-on:click="upCount">button</button></div>
      <div>{{number}}</div>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            number: 0,
          };
        },
        methods: {
          upCount() {
            this.number++;
          },
        },
      });
    </script>
  </body>
</html>
