<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Default Paramteter

      // ES6 이전

      // ES6 이후

      // default parameter는 함수에 전달된 파라미터가 undefined이거나 전달되지 않았을 경우, 설정한 값으로 초기화.
      function getUserId(userId = "ssafy9") {
        return userId;
      }

      console.log(getUserId());
      console.log(getUserId(undefined));
      console.log(getUserId(null));
      console.log(getUserId("troment"));

      function appendArr(val, array = []) {
        array.push(val);
        return array;
      }

      console.log(appendArr(10));
      console.log(appendArr(20));

      let m = {
        name: "hello",
        info() {
          console.log(this.name);
        },
      };

      m.info();

      let mem = {
        name: "hi",
      };

      mem.info = m.info;
      mem.info();

      function aaa() {
        console.log(this);
      }

      aaa();

      function Member() {
        console.log(this);
        return 1;
      }

      let m2 = new Member();
      console.log(m2);
    </script>
  </body>
</html>
